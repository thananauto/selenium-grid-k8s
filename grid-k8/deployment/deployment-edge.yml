apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-deployment
  namespace: keda
  labels:
    name: edge-deploy
    app: grid
spec:
  template:
    metadata:
      name: edge-pod
      labels:
        name: edge-pod
        app: grid

    spec:
      containers:
        - name: node-edge-pod
          image: selenium/node-edge:4.9.0-20230421

          env:
            - name: SE_EVENT_BUS_HOST
              value: selenium-hub
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_NODE_MAX_INSTANCES
              value: "2"
            - name: SE_NODE_MAX_SESSIONS
              value: "2"
  selector:
    matchLabels:
      name: edge-pod
      app: grid
  replicas: 2
