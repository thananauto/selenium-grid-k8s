apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  namespace: keda
  labels:
    name: grid-services
    app: grid

spec:
  type: NodePort
  selector:
      name: hub-pod
      app: grid

  ports:
    - port: 4444
      targetPort: 4444
      nodePort: 31001
      name: port0

    - port: 4443
      targetPort: 4443
      name: port1

    - port: 4442
      targetPort: 4442
      name: port2


  sessionAffinity: None
